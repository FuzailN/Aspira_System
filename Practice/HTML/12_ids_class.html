<!-- The HTML id attribute is used to specify a unique id for an HTML element. -->

<!-- You cannot have more than one element with the same id in an HTML document. -->

<!-- The syntax for id is: write a hash character (#), followed by an id name. Then, define the CSS properties within curly braces {}. -->
<!-- Difference Between Class and ID -->
<!-- A class name can be used by multiple HTML elements, while an id name must only be used by one HTML element within the page: -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids_Classes</title>
</head>
<body>
    <h3>Ids_Classes</h3>
    <div id="mainbox" class="redBg">
        this is mainbox

        <!-- Emmet -->

        <!-- . for class & # for ids  -->
        <!-- span.redbg then press enter -->
        <span class="redbg"></span>
        <!-- span#mainspan then press enter -->
        <span id="mainspan"></span>    
        <!-- span.redbg.blackborder then press enter -->
        <span class="redbg blackborder"></span> 
        
        <!-- emmet takes tag as default -->
<!-- .blackbg  -->
        <div class="blackbg"></div>

        <!-- multiple element using emmet-->
<!-- span.myclass.myclass2.myclass3 + <Tab> -->
    <span class="myclass myclass2 myclass3"></span>
    </div>
</body>
</html>
