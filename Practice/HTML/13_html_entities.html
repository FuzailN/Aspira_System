<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>this is a Paragraph</p>
    </div>
    <div class="container">
        <!-- <p>this is another      Paragraph</p> -->
        <p>this is another &nbsp; Paragraph</p>
        <p>this also need to print Paragraph &lt;p&gt; </p>
        <p>this also need to print Paragraph &pound; </p>
        <p>copyright written like this &copy; </p>
        <p>this also need to print Paragraph &cent; </p>
        <p>this also need to print Paragraph &female; </p>
        <p>empty character &#8203; </p>


    </div>
</body>

</html>
