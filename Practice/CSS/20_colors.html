<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstpara {
            color: red;   /*color by name*/
        }
        #secondpara {
            color: rgba(235, 48, 73, 0.397);   /*color by rgb value*/
        }
        #thirdpara {
            color: #ffffff;   /*color by hex value*/
        }
    </style>
</head>

<body>
    <h2>Color in CSS</h2>
    <p id="firstpara">Tutorial for CSS Color</p>

    <h2>Color in CSS</h2>
    <p id="secondpara">Tutorial for CSS Color</p>

    <h2>Color in CSS</h2>
    <p id="thirdpara">Tutorial for CSS Color</p>
</body>

</html>
